# ==========================================
# FeishuScript 统一配置文件
# ==========================================
# 请根据您的实际情况填写以下信息
# 填写完成后，请运行 `python apply_config.py` 应用配置

# ------------------------------------------
# 1. 飞书集成配置 (Feishu Integration)
# ------------------------------------------
feishu:
  # 飞书自建应用 App ID (在飞书开放平台查看)
  app_id: "cli_xxxxxx"
  
  # 飞书自建应用 App Secret
  app_secret: "xxxxxx"
  
  # 目标文件夹 Token (从文件夹 URL 获取，例如: https://xxx.feishu.cn/drive/folder/fldcn...)
  folder_token: "fldcnxxxxxx"

# ------------------------------------------
# 2. 百度网盘配置 (Baidu Netdisk)
# ------------------------------------------
baidu:
  # 百度账号 Cookie (必须包含 BDUSS)
  # 您可以从浏览器开发者工具(F12) -> Application -> Cookies 中获取
  bduss: "xxxxxx"
  stoken: "xxxxxx"  # 可选，部分功能可能需要

  # 监控的分享链接列表
  # 格式: { link: "分享链接", pwd: "提取码", save_to: "保存路径(相对云盘根目录)" }
  tasks:
    - link: "https://pan.baidu.com/s/1xxxx"
      pwd: "1234"
      save_to: "/downloads/anime"
    
    - link: "https://pan.baidu.com/s/2xxxx"
      pwd: "abcd"
      save_to: "/downloads/movies"

  # 下载后的本地临时存储目录 (文件会先下载到这里，上传飞书后删除)
  local_download_dir: "./temp_downloads"

# ------------------------------------------
# 3. B站录播配置 (Bilibili Recording)
# ------------------------------------------
bilibili:
  # Webhook 回调地址 (通常保持默认即可，指向本机的集成服务)
  webhook_url: "http://127.0.0.1:12345/bilibili_event"

  # 全局录制画质 (例如: "avc10000,hevc10000")
  quality: "avc10000,hevc10000"

  # 监控的直播间列表
  rooms:
    - room_id: 123456
      auto_record: true
    
    - room_id: 654321
      auto_record: true

# ------------------------------------------
# 4. 系统/高级配置 (System)
# ------------------------------------------
system:
  # Webhook 服务监听端口
  port: 12345
  
  # 是否开启详细日志
  debug: false
